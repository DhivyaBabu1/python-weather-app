<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

</head>
<body>

    <form method="POST">
        <input type="text" name="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        {% if weather.error %}
            <p>{{ weather.error }}</p>
        {% else %}
            <div class="card">
                <p>City: {{ weather.city }}</p>
                <p>Temperature: {{ weather.temp }} Â°C</p>
                <p>Humidity: {{ weather.humidity }}%</p>

            </div>
        {% endif %}
    {% endif %}
</body>
</html>
